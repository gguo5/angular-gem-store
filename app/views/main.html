 <!--  Products Container  -->
    <div class="list-group" ng-controller="StoreController as store">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <!-- Image Gallery  -->
        <div class="gallery" ng-show="product.images.length" ng-controller="GalleryController as gallery">
          <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}" />
          <ul class="clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> 
              <img ng-src="{{image}}" ng-click="gallery.setCurrent(product.images.indexOf(image))"/>
            </li>
          </ul>
        </div>
        <product-tabs></product-tabs>
      </div>
    </div>
